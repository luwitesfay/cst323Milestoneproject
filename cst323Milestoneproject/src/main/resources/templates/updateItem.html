<!doctype html>
<html lang="en" >
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>
 <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
	  <div class="container-fluid">
	    <a class="navbar-brand " href="#">Crown Donuts</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	  </div>
	</nav>
   
   <div class="Container text-center">
	   <h1 class="text-center">Update Item</h1>
	   
	   <div classname="container">
		   <form class="col-md-4 offset-md-4" th:action="@{/save}" method="post" th:object="$(updateItem)">
			   
			   <input type="hidden" name="id" th:value="$(updateItem.id)"/>
			  <div class="mb-3">
			    <label for="itemname" class="form-label">Item name</label>
			    <input type="text" class="form-control" id="name" aria-describedby="nameHelp" name="itemName" th:value="$(updateItem.itemName)">
			    <div id="nameHelp" class="form-text">Please add item name.</div>
			  </div>
			  
			  <div class="mb-3">
			    <label for="itemamount" class="form-label">Amount</label>
			    <input type="text" class="form-control" id="itemamount" aria-describedby="itemamountHelp" name="amount" th:value="$(updateItem.amount)">
			    <div id="nameHelp" class="form-text">Please enter Amount.</div>
			  </div>
			  
			  <div class="mb-3">
			    <label for="itemprice" class="form-label">Price</label>
			    <input type="text" class="form-control" id="price" aria-describedby="priceHelp" name="price" th:value="$(updateItem.price)">
			    <div id="nameHelp" class="form-text">Please enter price per item</div>
			  </div>
			  <button type="submit" class="btn btn-primary">Update</button>
			</form>
		   
	   </div>
	   
   </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
  </body>
</html>
